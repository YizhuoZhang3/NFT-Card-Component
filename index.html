<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card_body">
      <img class="nft_picture" src="./images/image-equilibrium.jpg" alt="nft_pic">
      <div class="card-title">
        <h1 class="nft_name">Equilibrium #3429</h1>
        <p class="nft_dec">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft">
          <div class="nft_logo_price">
            <img class="eth_img" src="./images/icon-ethereum.svg" alt="icon_rth">
            <p class="nft_price">0.041 ETH</p>
          </div>
          
          <div class="nft_time">
            <img src="./images/icon-clock.svg" alt="clock">
            <p class="nft_days">3 days left</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="card-foot">
        <img class="author_img" src="./images/image-avatar.png" alt="author_img">
        <p class="create">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

</body>
</html>
